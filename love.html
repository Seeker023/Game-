<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 340px;
      width: 90%;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    img {
      width: 100%;
      max-height: 230px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1rem;
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 77, 109, 0.5);
    }

    #noBtn {
      background: #ced4da;
      color: #333;
      position: relative;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1 id="question">Do you love me? üíñ</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="romantic gif"
    >

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const gif = document.getElementById("gif");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let noCount = 0;

    const stages = [
      {
        text: "Are you sure? ü•∫",
        gif: "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif"
      },
      {
        text: "Reconsider please ü•π",
        gif: "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif"
      },
      {
        text: "Maan jao na üòî",
        gif: "https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif"
      },
      {
        text: "Itni si baat pe bhi no? üíî",
        gif: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
      },
      {
        text: "Kitna zidd karogi tum üò§",
        gif: "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      },
      {
        text: "Thak nahi jaati mujhe mana karte karte? ü•∫",
        gif: "https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif"
      },
      {
        text: "Dil se toh haan hi hai‚Ä¶ üòå",
        gif: "https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif"
      },
      {
        text: "Bas ek baar haan bol do na ü•πüíó",
        gif: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      }
    ];

    noBtn.addEventListener("click", () => {
      if (noCount < stages.length) {
        question.innerText = stages[noCount].text;
        gif.src = stages[noCount].gif;
        noCount++;
      } else {
        // NO button runs away
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    yesBtn.addEventListener("click", () => {
      question.innerText = "YESSS üò≠üíñ I knew you loved me!";
      gif.src = "https://media.giphy.com/media/11sBLVxNs7v6WA/giphy.gif";
      noBtn.style.display = "none";
      yesBtn.innerText = "Forever üíç";
    });
  </script>

</body>
</html>
